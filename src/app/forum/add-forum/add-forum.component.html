<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Forum</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <label for="" class="form-label">Category</label>
    <select class="form-select">
      <option value="0">None</option>
      <option value="1">P-P</option>
      <option value="2">P-S</option>
      <option value="3">S-P</option>
      <option value="4">S-S</option>
    </select>
    <br>
    <label for="" class="form-label">Genres</label>
    <select class="form-select">
      <option value="0">None</option>
      <option value="1">P-P</option>
      <option value="2">P-S</option>
      <option value="3">S-P</option>
      <option value="4">S-S</option>
    </select>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
